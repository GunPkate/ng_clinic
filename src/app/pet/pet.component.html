<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-global"></i>Pet
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Customer ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="customer.name" [(ngModel)]="customer.name"/>
                        <a class="btn input-group-addon bg-green" data-toggle="modal" data-target="#modalCustomer">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
                <div class="form-group">
                    <label>Pet</label>
                    <input type="text" class="form-control" [(ngModel)]="pet.name"/>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label>Remark</label>
                    <input type="text" class="form-control" [(ngModel)]="pet.remark"/>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group text-center">
                    <a class="btn btn-primary" (click)="save()">
                        <i class="fa fa-check"></i>Save
                    </a>                
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Owner</th>
                        <th>Pet's Name</th>
                        <th>Remark</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modalCustomer" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title">
                    <i class="fa fa-plus"></i>&nbsp; Customer Information
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>code</th>
                            <th>Name</th>
                            <th>Tel</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of customers">
                            <td>
                                <a data-dismiss="modal" (click)="chooseCustomer(item)" class="btn btn-primary">
                                    <i class="fa fa-check"></i>
                                    choose 
                                </a>
                            </td>
                            <td>{{item.code}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.tel}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="row text-center">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
