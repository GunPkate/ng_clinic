<div class="box box-success">
    <div class="box-header">
        <i classs="fa fa-user"></i> Customer list
    </div>
    <div class="box-body">
        <a class="btn btn-primary" data-toggle="modal" data-target="#modalCustomer">
            <i class="fa fa-plus"></i>Add
        </a>

        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Line ID</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customer">
                    <td>
                        <a class="btn btn-danger">
                            <i class="fa fa-times"></i>
                        </a>&nbsp;
                        <a class="btn btn-primary">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </td>
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.tel}}</td>
                    <td>{{item.lineId}}</td>
                    <td>{{item.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" tabindex="-1" id="modalCustomer" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title">
                    <i class="fa fa-plus"></i>&nbsp; Customer Information
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4 col-md-3 col-sm-4">
                        <div class="from-group" >
                            <label>ID</label>
                            <input type="text" class="form-control" name="code" [(ngModel)]="code">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-4">
                        <div class="from-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-4">
                        <div class="from-group" >
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-4">
                        <div class="from-group" >
                            <label>Phone</label>
                            <input type="text" class="form-control" name="tel" [(ngModel)]="tel">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-4">
                        <div class="from-group" >
                            <label>Line</label>
                            <input type="text" class="form-control" name="lineId" [(ngModel)]="lineId">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-3 col-sm-4">
                        <div class="from-group" >
                            <label>Address</label>
                            <input type="text" class="form-control" name="address" [(ngModel)]="address">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row text-center">
                    <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
